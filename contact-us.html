<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Travel Geek</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-container">
            <nav class="navbar-without-searchbar">
                <div class="navbar-title-and-airplane-image">
                    <img
                        class="airplane-image" 
                        src="https://cdn1.iconfinder.com/data/icons/transport-and-logistic/32/Transport_Airplane_plane_flight-01-1024.png"
                    >
                    <h2>Travel Geek</h2>
                </div>

                <div class="navbar-links-about-us-page-contact-us-page">
                    <div>
                        <a href="travel_recommendation.html">Home</a>
                    </div>
                    <div>
                        <a href="about-us.html">About Us</a>
                    </div>
                    <div>
                        <a href="contact-us.html">Contact Us</a>
                    </div>
                </div>

            </nav>
        </div>

        <div class="contact-us-container">
            <div class="contact-us-text"><b>CONTACT US</b></div>
            <form class="contact-us-form">
                <div>Name</div>
                <input 
                    class="contact-us-form-name" 
                    type="text"
                    placeholder="Enter your name"
                />
                <div>Email</div>
                <input 
                    class="contact-us-form-email"
                    type="email"
                    placeholder="Enter your email"
                />
                <div>Message</div>
                <textarea
                    class="contact-us-form-message" 
                    placeholder="Enter your message"
                >
                </textarea>
                <div class="contact-us-form-submit-button">Submit</div>
            </form>
        </div>        

        <div class="social-media-icons-container">
            <a href="https://www.twitter.com">
                <img 
                    class="twitter-icon" 
                    src="https://logodix.com/logo/14514.png"
                />
            </a>

            <a href="https://www.facebook.com">
                <img 
                    class="facebook-icon" 
                    src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-1-2.png"
                />
            </a>

            <a href="https://www.instagram.com">
                <img 
                    class="instagram-icon" 
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png"
                />
            </a>

            <a href="https://www.youtube.com">
                <img 
                    class="youtube-icon" 
                    src="https://logodownload.org/wp-content/uploads/2014/10/youtube-logo-5-2.png"
                />
            </a>
        </div>

        <script type="module" src="travel_recommendation.js"></script>
    </body>
</html>
