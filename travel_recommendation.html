<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Travel Geek</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-container">
            <nav class="navbar">
                <div class="navbar-title-and-airplane-image">
                    <img
                        class="airplane-image" 
                        src="https://cdn1.iconfinder.com/data/icons/transport-and-logistic/32/Transport_Airplane_plane_flight-01-1024.png"
                    >
                    <h2>Travel Geek</h2>
                </div>

                <div class="navbar-links">
                    <div>
                        <a href="travel_recommendation.html">Home</a>
                    </div>
                    <div>
                        <a href="about-us.html">About Us</a>
                    </div>
                    <div>
                        <a href="contact-us.html">Contact Us</a>
                    </div>
                </div>

                <form class="navbar-searchbar-form">
                    <input 
                        class="navbar-searchbar-input" 
                        placeholder="Enter a destination or keyword"
                    />
                    <img                     
                        class="navbar-searchbar-search-icon" 
                        src="https://cdn-icons-png.flaticon.com/512/6067/6067756.png" 
                    />

                    <div
                        class="navbar-searchbar-search-button" 
                    >
                        Search
                    </div>
                    <div 
                        class="navbar-searchbar-clear-button" 
                    >
                        Clear
                    </div>
                </form>


            </nav>

        </div>
        <div class="introduction-container">
            <div class="introduction-words">
                <div>EXPLORE</div>
                <div>DREAM</div>
                <div>DESTINATION</div>
            </div>
            <div class="introduction-paragraph">
                <b>
                    It inspires the journey into unknown realms, welcoming different cultures and environments, 
                    all while chasing the sought-after goal that stirs the soul and sparks a feeling of awe.
                </b>
            </div>
            <div class="book-now-button">Book Now</div>
        </div>

        <div class="travel-recommendation-search-results-container">

        </div>

        <div class="social-media-icons-container">
            <a href="https://www.twitter.com">
                <img 
                    class="twitter-icon" 
                    src="https://logodix.com/logo/14514.png"
                />
            </a>

            <a href="https://www.facebook.com">
                <img 
                    class="facebook-icon" 
                    src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-1-2.png"
                />
            </a>

            <a href="https://www.instagram.com">
                <img 
                    class="instagram-icon" 
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png"
                />
            </a>

            <a href="https://www.youtube.com">
                <img 
                    class="youtube-icon" 
                    src="https://logodownload.org/wp-content/uploads/2014/10/youtube-logo-5-2.png"
                />
            </a>
        </div>

        <script type="module" src="./travel_recommendation.js"></script>
    </body>
</html>
